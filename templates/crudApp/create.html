<html>
  <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  color: #333;
  text-align: center;
}

form {
  width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 20px;
  font-size: 14px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container form {
  width: 400px;
  padding: 40px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container form label {
  font-weight: bold;
  color: #555;
  margin-bottom: 10px;
}

.container form input[type="text"],
.container form input[type="email"],
.container form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 20px;
  font-size: 14px;
}

.container form input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.container form input[type="submit"]:hover {
  background-color: #45a049;
}

.container form input[type="text"],
.container form input[type="email"],
.container form textarea,
.container form input[type="submit"] {
  display: block;
  width: 100%;
  margin-bottom: 20px;
}

.container form input[type="submit"] {
  width: auto;
}

.container form input[type="submit"]:hover {
  opacity: 0.8;
}
      </style>
{%extends 'crudApp/base.html'%}
{% block content %}
<h1>ADD NEW STUDENTS HERE:</h1>

<form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <input type='submit' value='Add Student'>
</form>

{% endblock %}

    </html>
