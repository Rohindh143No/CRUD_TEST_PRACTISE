<style>
    .student-table {
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      .student-table table {
        width: 100%;
        border-collapse: collapse;
      }
      
      .student-table th,
      .student-table td {
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
        text-align: center;
      }
      
      .student-table th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
      }
      
      .student-table td {
        background-color: #fafafa;
        color: #666;
      }
      
      .student-table tr:hover {
        background-color: #f5f5f5;
      }
      
      .student-table a {
        text-decoration: none;
        color: #333;
        transition: color 0.3s ease;
      }
      
      .student-table a:hover {
        color: #00bfff;
      }
</style>


{% extends 'crudApp/base.html' %}
{% block content %}
    <div class="student-table">
        <h3>Students Details</h3>
        <table>
            <tr>
                <th>STUDENT NO</th>
                <th>STUDENT NAME</th>
                <th>STUDENT AGE</th>
                <th>STUDENT ADDRESS</th>
                <th>PROCESS</th>
            </tr>
            {% for st in student %}
                <tr>
                    <td>{{ st.Sno }}</td>
                    <td>{{ st.Sname }}</td>
                    <td>{{ st.Sage }}</td>
                    <td>{{ st.Sadrs }}</td>
                    <td><a href='/update/{{st.id}}'>UPDATE<a/><a href='/delete/{{st.id}}'>/DELETE<a/></td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <a href="/create"><button type='button'>Add Student</button></a>
{% endblock %}
